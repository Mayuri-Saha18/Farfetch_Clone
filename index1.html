a{

#thor{

   grid-template-rows: repeat(1,40px);

}

}
#cap:hover{
    background-color: rgb(56, 139, 171);
    border: 0px solid white;

}
#iron{
    text-align: center;
    font-size: 20px;

#odin{
    display: grid;
    grid-template-columns: repeat(1,95%);

#odin>div{

    margin-left: 15px;

}

}

}
input:hover{
